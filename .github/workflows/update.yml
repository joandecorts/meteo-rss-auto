Remove-Item ".github\workflows\update.yml" -Force

# 2. Crea un nou fitxer amb nom√©s el contingut YAML correcte
@'
name: Update Meteo RSS and HTML Automatically

on:
  # Permetre que cron-job.org dispari l'acci√≥ (cada 5 minuts)
  repository_dispatch:
    types: [trigger_update]
  # Execuci√≥ programada interna (cada 5 minuts)
  schedule:
    - cron: '*/5 * * * *'
  # Permetre execucions manuals des de la pestanya d'Accions
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. DESCARREGAR EL CODI
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. CONFIGURAR PYTHON
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. INSTAL¬∑LAR DEPEND√àNCIES
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 pytz lxml

    # 4. EXECUTAR TOTS ELS SCRIPTS (RSS + HTMLs)
    - name: Run all Python scripts
      run: |
        echo "=== INICI DEL PROC√âS ==="
        python daily_weather_scraper.py
        python generate_fullscreen_html.py
        python generate_meteo_rss.py
        echo "=== PROC√âS FINALITZAT ==="

    # 5. PENJAR NOM√âS 'outputs/' A GITHUB PAGES
    - name: Deploy Outputs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./outputs
        publish_branch: gh-pages
        keep_files: false
        commit_message: "üå§Ô∏è Actualitzaci√≥ dades i HTMLs - $(date -u +'%Y-%m-%d %H:%M UTC')"
'@ | Set-Content -Path ".github\workflows\update.yml" -Encoding UTF8

