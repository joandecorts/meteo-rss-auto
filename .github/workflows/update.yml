name: Update Meteo RSS Automatic

on:
  # Permetre que cron-job.org dispari l'acciÃ³ (cada 5 minuts)
  repository_dispatch:
    types: [trigger_update]
  # ExecuciÃ³ programada interna per redundÃ ncia (cada 5 minuts)
  schedule:
    - cron: '*/5 * * * *'
  # Permetre execucions manuals des de la pestanya d'Accions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. DESCARREGAR EL CODI
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. CONFIGURAR PYTHON
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. INSTALÂ·LAR DEPENDÃˆNCIES
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 pytz lxml

    # 4. EXECUTAR ELS SCRIPTS (amb noves rutes)
    - name: Run Python scripts
      run: |
        echo "=== INICI SCRIPTS ==="
        echo "Directori actual: $(pwd)"
        echo "Contingut directori:"
        ls -la
        
        echo "=== GENERANT RSS ==="
        python scripts/generate_meteo_rss.py
        
        echo "=== GENERANT HTMLs ==="
        # Primer necessitem les dades diÃ ries
        python scripts/daily_weather_scraper.py
        python scripts/generate_fullscreen_html.py
        
        echo "=== COMPROVANT RESULTATS ==="
        echo "Fitxers a outputs/:"
        ls -la outputs/
        
        if [ -f "outputs/meteo.rss" ]; then
          echo "âœ… outputs/meteo.rss generat"
          echo "Mida: $(wc -l < outputs/meteo.rss) lÃ­nies"
        else
          echo "âŒ ERROR: No s'ha generat outputs/meteo.rss"
        fi

    # 5. PENJAR A GITHUB PAGES
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true
