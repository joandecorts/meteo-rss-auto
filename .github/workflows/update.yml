name: Update Meteo RSS
on:
  # 1. DISPARAT PER CRON-JOB.ORG CADA 5 MINUTS
  repository_dispatch:
    types: [trigger_update]
  
  # 2. DISPARAT MANUALMENT DES DE GITHUB
  workflow_dispatch:
  
  # 3. ACTUALITZACIÃ“ PROGRAMADA DELS HTMLs
  schedule:
    - cron: "15,45 * * * *"  # âœ… CORREGIT: Hores:15 i :45

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      # 1. DESCARREGA EL REPOSITORI
      - uses: actions/checkout@v3
      
      # 2. CONFIGURA PYTHON
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      # 3. INSTALÂ·LA LLIBRERIES
      - run: pip install requests beautifulsoup4 pytz lxml
      
      # 4. EXECUTA ELS TEUS SCRIPTS
      - run: python daily_weather_scraper.py
      - run: python generate_fullscreen_html.py
      - run: python generate_meteo_rss.py
      
      # 5. COMPROVA QUÃˆ S'HA GENERAT
      - name: Verifica arxius generats
        run: |
          echo "ðŸ•’ Ãšltima actualitzaciÃ³: $(date)"
          echo "ðŸ“ Arxius a gh-pages:"
          ls -la *.html *.rss *.json 2>/dev/null | head -10
      
      # 6. PUJA TOT A GH-PAGES
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false
