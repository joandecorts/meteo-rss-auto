name: Update RSS

on:
  schedule:
    - cron: '*/30 * * * *'  # Cada 30 minuts
  workflow_dispatch:  # Permet executar manualment

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 pytz
        
    - name: Run RSS updater
      run: |
        echo "ğŸ¯ Executant l'script..."
        python update_rss.py
        echo "ğŸ“„ Contingut del directori desprÃ©s de l'script:"
        ls -la
        echo "ğŸ“ Contingut del debug.log:"
        cat debug.log || echo "âŒ No s'ha pogut llegir debug.log"
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add meteo.rss debug.log
        git diff --staged --quiet || git commit -m "Update RSS data - $(date)"
        git push
