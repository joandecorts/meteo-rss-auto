name: Update Meteo RSS

on:
  workflow_dispatch:       # Permet executar manualment
  schedule:
    - cron: '*/10 * * * *'  # Cada 10 minuts (ajusta-ho si vols cada 5)

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # âœ… Canvia de 'gh-pages' a 'main'
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz lxml
          
      - name: Generate RSS with real data
        run: |
          echo "ðŸš€ Executant el generador RSS..."
          python generate_meteo_rss.py
          echo "âœ… RSS generat amb dades reals"
          
      - name: Show generated RSS preview
        run: |
          echo "ðŸ“„ PrevisualitzaciÃ³ del RSS generat:"
          head -30 meteo.rss || echo "No s'ha generat el fitxer"
          
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          commit_message: "ðŸ“¡ Update RSS amb dades reals - $(date +'%H:%M')"
