name: Update Meteo RSS Automatic

on:
  # S'executa cada 10 minuts
  schedule:
    - cron: '*/10 * * * *'
  # Permet executar manualment des de GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. DESCARREGAR EL CODI
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Agafa tot l'historial
        
    # 2. CONFIGURAR PYTHON
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # 3. INSTALÂ·LAR DEPENDÃˆNCIES
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4 pytz lxml
        
    # 4. EXECUTAR EL TEU SCRIPT (EL QUE REALMENT FUNCIONA)
    - name: Run your Python script
      run: |
        echo "=== EXECUTANT EL TEU SCRIPT PYTHON ==="
        python generate_meteo_rss.py
        echo "=== SCRIPT FINALITZAT ==="
        
    # 5. MOSTRAR QUÃˆ S'HA GENERAT (per debug)
    - name: Show generated RSS
      run: |
        echo "=== CONTINGUT GENERAT ==="
        cat meteo.rss || echo "ERROR: No s'ha generat meteo.rss"
        echo "=== FI DEL CONTINGUT ==="
        
    # 6. PENJAR A GITHUB PAGES
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: true
        commit_message: "ðŸ¤– ActualitzaciÃ³ automÃ tica RSS - $(date -u +'%Y-%m-%d %H:%M UTC')"
