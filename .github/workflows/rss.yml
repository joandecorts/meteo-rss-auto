name: Update Meteo RSS
on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate RSS
        run: |
          cat > meteo.rss << 'XML'
<?xml version="1.0"?>
<rss version="2.0">
<channel>
<title>Dades Meteo</title>
<item><title>Item 1</title></item>
<item><title>Item 2</title></item>
</channel>
</rss>
XML
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
