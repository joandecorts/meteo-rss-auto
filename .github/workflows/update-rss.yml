name: Update RSS Feeds

on:
  schedule:
    - cron: '*/30 * * * *'  # S'executa cada 30 minuts
  workflow_dispatch:         # Permet l'execuciÃ³ manual

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Agafar el codi
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ InstalÂ·lar dependÃ¨ncies
        run: pip install -r requirements.txt

      - name: ðŸ“Š Executar update_rss.py (TEMPS REAL)
        run: python update_rss.py

      - name: ðŸ“… Executar update_rss_daily.py (RESUM DIARI)  # CORREGIT: dayly â†’ daily
        run: python update_rss_daily.py  # CORREGIT: dayly â†’ daily

      - name: ðŸ“ Crear carpeta /docs i copiar resultats
        run: |
          mkdir -p docs
          # Copiar els RSS reals
          cp -f update_meteo.rss docs/
          cp -f update_meteo_daily.rss docs/  # CORREGIT: dayly â†’ daily
          # Crear tambÃ© meteo.rss per compatibilitat (opcional)
          cp -f update_meteo.rss docs/meteo.rss
          # Copiar logs i dades de suport
          cp -f debug.log docs/ 2>/dev/null || true
          cp -f debug_daily.log docs/ 2>/dev/null || true  # CORREGIT: dayly â†’ daily
          cp -f acumulacio_*.json docs/ 2>/dev/null || true
          cp -f weather_data.json docs/ 2>/dev/null || true
          cp -f daily_summary.json docs/ 2>/dev/null || true

      - name: ðŸ’¾ Publicar a la branca gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
