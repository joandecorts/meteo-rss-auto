name: Update RSS Feeds

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Agafar el codi
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ InstalÂ·lar dependÃ¨ncies
        run: pip install -r requirements.txt

      - name: ðŸ“Š Executar update_rss.py (ÃšNIC)
        run: python update_rss.py

      - name: ðŸ“ Crear carpeta /docs i copiar resultats
        run: |
          mkdir -p docs
          cp -f meteo.rss docs/
          cp -f debug.log docs/ 2>/dev/null || true
          cp -f acumulacio_*.json docs/ 2>/dev/null || true
          cp -f weather_data.json docs/ 2>/dev/null || true

      - name: ðŸ’¾ Publicar a la branca gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
