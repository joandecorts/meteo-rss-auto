name: Update RSS Data Every 5 Minutes

on:
  schedule:
    # Executar cada 5 minuts - UTC time
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Permet executar manualment

jobs:
  update-rss:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # â° Evita execucions eternes
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # ğŸ” Baixa tot l'historial
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pytz
        
    - name: ğŸš€ Run RSS updater
      run: python update_rss.py
      
    - name: ğŸ’¾ Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # âš ï¸ CRÃTIC: Actualitza amb els canvis remots PRIMER
        git pull origin main --rebase --autostash
        
        # Afegeix els fitxers
        git add meteo.rss debug.log
        
        # Commit nomÃ©s si hi ha canvis
        if git diff --staged --quiet; then
          echo "ğŸŸ¡ No hi ha canvis per commit"
        else
          git commit -m "ğŸ¤– Auto-update RSS data - $(date +'%Y-%m-%d %H:%M')"
          git push origin main
          echo "âœ… Canvis pujats correctament"
        fi
