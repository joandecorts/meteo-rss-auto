name: Update RSS Feeds
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
jobs:
  update-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Agafar el codi
        uses: actions/checkout@v4
      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: ðŸ“¦ InstalÂ·lar dependÃ¨ncies
        run: pip install -r requirements.txt
      - name: ðŸ”„ Executar update_rss.py
        run: python update_rss.py
      - name: ðŸ“Š Executar update_rss_dayly.py
        run: python update_rss_dayly.py
      - name: ðŸ“ Crear carpeta /docs
        run: |
          mkdir -p docs
          cp -f meteo.rss meteo_dayly.rss docs/
          cp -f debug.log debug_dayly.log docs/ 2>/dev/null || true
      - name: ðŸ’¾ Publicar a la branca gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
