name: Update RSS Feeds

on:
  schedule:
    # S'executa cada 30 minuts
    - cron: '*/30 * * * *'
  # Permet activar manualment des de la pestanya "Actions"
  workflow_dispatch:

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Agafar el codi del repositori
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ InstalÂ·lar dependÃ¨ncies
        run: |
          pip install -r requirements.txt

      - name: ðŸ”„ Executar update_rss.py (Dades del perÃ­ode actual)
        run: python update_rss.py

      - name: ðŸ“Š Executar update_rss_dayly.py (Resum diari)
        run: python update_rss_dayly.py

      - name: ðŸ“ Crear carpeta /docs i moure-hi els RSS
        run: |
          # Crear la carpeta docs (si no existeix)
          mkdir -p docs
          # Copiar els arxius RSS generats a la carpeta docs
          cp -f meteo.rss meteo_dayly.rss docs/
          # (Opcional) TambÃ© pots copiar els logs per depurar
          cp -f debug.log debug_dayly.log docs/ 2>/dev/null || true

      - name: ðŸ’¾ Publicar arxius RSS a la carpeta /docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ PUBLICAR NOMÃ‰S EL CONTINGUT DE LA CARPETA /docs
          publish_dir: ./docs
          publish_branch: main
