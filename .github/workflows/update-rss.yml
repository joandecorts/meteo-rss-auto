name: Update RSS Data Every 5 Minutes

on:
  schedule:
    # Temporalment cada 5 minuts per proves
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Suficient per a 3 intents (15 min) + marges
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pytz
        
    - name: ğŸš€ Run RSS updater with retries
      run: python update_rss.py
      
    - name: ğŸ’¾ Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main --rebase --autostash
        git add meteo.rss debug.log
        if git diff --staged --quiet; then
          echo "ğŸŸ¡ No hi ha canvis nous"
        else
          git commit -m "ğŸ¤– Auto-update RSS data - $(date +'%Y-%m-%d %H:%M')"
          git push origin main
          echo "âœ… Canvis pujats correctament"
        fi
