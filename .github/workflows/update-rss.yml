name: Update RSS Feeds

on:
  schedule:
    # S'executa cada 30 minuts
    - cron: '*/30 * * * *'
  # Permet activar manualment des de la pestanya "Actions"
  workflow_dispatch:

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Agafar el codi del repositori
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ InstalÂ·lar dependÃ¨ncies
        run: |
          pip install -r requirements.txt

      - name: ğŸ”„ Executar update_rss.py (Dades del perÃ­ode actual)
        run: python update_rss.py

      - name: ğŸ“Š Executar update_rss_dayly.py (Resum diari)
        run: python update_rss_dayly.py

      - name: ğŸ’¾ Pujar arxius RSS generats
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: main  # O 'gh-pages' si utilitzes aquesta branca
          # Assegura't que nomÃ©s es pugin els arxius .rss i no sobreescriure tot
          keep_files: false
          # Especifica quins arxius pujar
          destination_dir: ./
