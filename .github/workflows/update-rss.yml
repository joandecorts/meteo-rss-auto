name: Update Meteo RSS

on:
  schedule:
    - cron: '*/10 * * * *'  # Cada 10 minuts
  workflow_dispatch:  # Permet execuciÃ³ manual
  push:
    branches: [ main ]
    paths: [ 'scripts/generate_meteo_rss.py' ]

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Generate RSS file
      run: |
        echo "ðŸ”„ Generant meteo.rss..."
        python scripts/generate_meteo_rss.py
        
        echo "ðŸ“‹ Contingut generat:"
        head -40 meteo.rss
    
    - name: Deploy to gh-pages branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .  # Desa tot el directori actual
        branch: gh-pages
        clean: false  # No esborra altres fitxers de gh-pages
        single-commit: true
        commit-message: "ðŸ“¡ ActualitzaciÃ³ RSS: $(date +'%Y-%m-%d %H:%M')"
