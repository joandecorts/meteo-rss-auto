name: Update Meteo RSS

on:
  schedule:
    - cron: '*/10 * * * *'  # Cada 10 minuts
  workflow_dispatch:  # Permet execuci√≥ manual
  push:
    paths:
      - 'scripts/generate_meteo_rss.py'

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Generate RSS file
      run: |
        python scripts/generate_meteo_rss.py
    
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # Verificar si hi ha canvis
        if git diff --quiet meteo.rss; then
          echo "No hi ha canvis en meteo.rss"
        else
          git add meteo.rss
          git commit -m "üì° Actualitzaci√≥ autom√†tica meteo.rss $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
    
    - name: Verify RSS file
      run: |
        echo "üîç Verificant estructura RSS..."
        if [ -f "meteo.rss" ]; then
          echo "‚úÖ Fitxer meteo.rss existeix"
          echo "üìè Mida: $(wc -l < meteo.rss) l√≠nies"
          echo "üìã Primeres l√≠nies:"
          head -20 meteo.rss
        else
          echo "‚ùå ERROR: meteo.rss no s'ha generat"
          exit 1
        fi
